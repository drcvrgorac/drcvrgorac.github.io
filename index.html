<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container mx-auto bg-gray-900 pt-4">
        <div class="flex flex-col text-white mx-auto text-center p-2">

          <div class="">
            <h2 class="text-3xl uppercase">Temperatura zraka</h2>
            <h1 class="text-4xl p-2">22°C</h1>
    
            <h2 class="text-3xl pt-4 uppercase">Temperatura staze</h2>
            <h1 class="text-4xl p-2">30°C</h1>
    
          </div>
          <div class="flex flex-wrap pt-2">
            <div class="w-1/4"></div>
            <div class="w-1/4">
              <h2 class="text-3xl uppercase">Kvalifikacije</h2>
              <img class="mx-auto p-4" src="icons/0.png" alt="">
              <img class="mx-auto p-4" src="icons/0.png" alt="">
            </div>
            <div class="w-1/4">
              <h2 class="text-3xl uppercase">Utrka</h2>
              <img class="mx-auto p-4" src="icons/0.png" alt="">
              <img class="mx-auto p-4" src="icons/0.png" alt="">
            </div>
    
          </div>
        </div>
      </div>

      <div class="container mx-auto">
        <button id="button">Download</button>
      </div>
      <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        $("#button").click(function() {
            domtoimage.toBlob(document.getElementById('app')).then(function(blob) {
                window.saveAs(blob, "output.png")
            });
        });
    });
</script>

</body>
</html>
